<body>
  <h1>NetWraith 개인정보처리방침</h1>
  <p>NetWraith는 사용자의 수집 기록을 브라우저 로컬 저장소에 저장하며, 외부 서버로 전송하거나 제3자와 공유하지 않습니다.</p>
  <ul>
    <li>수집한 아이템의 ID, 이름, 수량</li>
    <li>수집된 날짜와 시간</li>
    <li>방문한 웹사이트 도메인 (선택적으로 기록될 수 있음)</li>
  </ul>
  <p>이 모든 데이터는 오직 사용자 본인의 브라우저에 저장되며, NetWraith 개발자는 해당 정보에 접근하지 않습니다.</p>
</body>
</html>
